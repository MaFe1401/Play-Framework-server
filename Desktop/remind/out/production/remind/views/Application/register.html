#{extends 'main.html' /}
#{set title:'Register' /}

<h1>Register</h1>

#{form @saveUser()}
    #{field 'user.nombre'}
    <p class="${field.errorClass}">
        <strong>Username:</strong> <input type="text" name="${field.name}" size="16" value="${user?.nombre}"> *
        <span class="error">${field.error}</span>
    </p>
    #{/field}
    #{field 'user.contrasena'}
    <p class="${field.errorClass}">
        <strong>Password:</strong> <input type="password" name="${field.name}" size="16" value="${user?.contrasena}"> *
        <span class="error">${field.error}</span>
    </p>
    #{/field}
    #{field 'verifypassword'}
    <p class="${field.errorClass}">
        <strong>Verify password:</strong> <input type="password" name="${field.name}" size="16" value="${verifypassword}"> *
        <span class="error">${field.error}</span>
    </p>
    #{/field}
<p class="buttons">
    <input type="submit" value="Register"> <a href="@{index()}">Cancel</a>
</p>
#{/form}
